<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css" />
    <style>
        .title {
            font-size: 20px;
            font-weight: bold;
            margin: 20px 15px 10px 15px;
        }

        .content {
            font-size: 17px;
            margin: 0px 15px 10px 15px;
        }

        span {
            color: #F5A623;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <p class="title">今日</p>
    <p class="content drink">喝水 <span id="drink-times">{0}</span> 次，合计 <span id="drink-ml">{1}</span> ml，好于 <span id="drink-per">{2}</span> 的记录。</p>
    <p class="content stand">站立 <span id="stand-times">{3}</span> 次，低于 <span id="stand-per">{4}</span> 的记录。</p>
</body>
</html>
